site_name: Ryan's Blog
site_description: A blog about Quantitative Finance, Data Engineering, and Programming.

nav:
  - Home: index.md
  - Quantitative Finance:
    - Documentations/QuantitativeFinance/portfolio_optimization.md
  - Data Engineering:
    - Documentations/DataEngineering/sql.md
  - C ++:
    - Documentations/Programming/cpp.md

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.footer
    - navigation.indexes
    - content.code.copy
    - content.code.annotate

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: hhttps://linkedin.com/in/ryan-renard-cqf-593134199
      name: Ryan Renard on LinkedIn
    - icon: fontawesome/brands/github
      link: https://github.com/RRyami
      name: Ryan Renard on GitHub


plugins:
  - search

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde

extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css